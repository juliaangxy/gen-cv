  <div class="title">
    <h1>Your Loyalty Buddy Avatar</h1>
  </div>

  <div class="main">
    <div class="main-block">
      <h2>Here are some things the Avatar can help you with:</h2>

      <div class="suggested-questions">
        <button onclick="handleUserQuery(`What can I redeem that's suitable for kids?`)">
          What can I redeem that's suitable for kids?
        </button>

        <button onclick="handleUserQuery(`Do you have any golf packages for newbies?`)">
          Do you have any golf packages for newbies?
        </button>

        <button onclick="handleUserQuery(`How many points do I have?`)">
          How many points do I have?
        </button>

        <button onclick="handleUserQuery(`When will my order arrive?`)">
          When will my order arrive?
        </button>
      </div>
    </div>

    <div class="avatar-block">
      <div id="remoteVideo">
      </div>
      <canvas id="canvas" width="720" height="1080" style="background-color: transparent;" hidden="hidden"></canvas>
      <canvas id="tmpCanvas" width="720" height="1080" hidden="hidden"></canvas>
      
      <fluent-card class="record-card">
        <div class="outerbutton">
          <button id="startRecording" onclick="toggleRecording()" class="round-button">
            <i id="buttonIcon" class="fas fa-microphone"></i>
          </button>
        </div>

        <label id="spokenText" for="spokenText">
          Press the mic to start talking
        </label>
      </fluent-card>
    </div>

    <div class="main-block">
      <ul id="chathistory" class="chat-history"></ul>
    </div>
  </div>

  <div id="loginOverlay">
    <div id="gradientOverlay">
      <div class="loginCard">
        <!-- <div class="loginCard__header">Login</div> -->
        <div class="loginCard__header">Start</div> 

        <!-- <fluent-text-field appearance="outline" placeholder="user@email.com">Username</fluent-text-field>

        <div style="font-size: 14px;">
          Pick an avatar and voice
          <div style="display: flex; margin-top: 4px;">
          <fluent-select id="avatar-name" style="min-width: 100px" title="Select a character"">
            <!-- <fluent-option value="Lisa">Lisa</fluent-option> -->
            <!-- <fluent-option value="Meg">Meg</fluent-option>

            <fluent-option value="Lori">Lori</fluent-option>
            <fluent-option value="Jeff">Jeff</fluent-option>
          </fluent-select>

          <fluent-select id="avatar-voice" style="min-width: 100px" title="Select a voice"">
            <fluent-option value="en-SG-LunaNeural">Luna</fluent-option>
            <fluent-option value="en-SG-WayneNeural">Wayne</fluent-option>
            <!-- <fluent-option value="en-US-AmandaMultilingualNeural">Amanda</fluent-option>
            <fluent-option value="en-US-AndrewMultilingualNeural">Andrew</fluent-option> -->
          </fluent-select>
        </div>
        </div>

        <button id="playVideo" onclick="window.startSession()">
          <span id="playVideo__text" class="playVideo__text">Go</span>
          <!-- <span id="playVideo__text" class="playVideo__text">Login</span> -->
        </button>
      </div>
    </div>
  </div>
